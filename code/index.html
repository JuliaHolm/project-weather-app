<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Weather App</title>
</head>
<body>
    <main>
        <!--Section for current weather including city name, temperature, current time, eather and time for sunrise and sunset-->
        <section class="current-weather" id="currentWeather">
            <div id="temperature"></div>
            <div id="city"></div>
            <div id="time"></div>
            <div id="weather"></div>
            <div id="sunrise"></div>
            <div id="sunset"></div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
