<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="back-image"></div>
      <div id="background" class="image"></div>
      <!--Section for current weather including city name, temperature, current time, eather and time for sunrise and sunset-->
      <main>
        <section class="current-weather" id="currentWeather">
          <h1 id="currentTemp"></h1>
          <h2 id="city"></h2>
          <div class="weather-description">
            <h3 id="weather"></h3>
            <div id="weatherIcon"></div>
          </div>
        </section>
        <section class="sunrise-sunset">
          <div id="sunrise"></div>
          <div id="sunset"></div>
        </section>
        <!-- 5 days forecast section -->
        <section id="weatherForecast" class="forecast-wrapper"></section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
