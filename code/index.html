<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@1,6..12,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Project Weather App</title>
  </head>

  <body>
    <main>
      <!--Section for current weather including city name, temperature, current time, weather and time for sunrise and sunset-->
      <section class="current-weather" id="currentWeather">
        <div id="temperature"></div>
        <div id="city"></div>
        <div id="time"></div>
        <div id="weather"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
      </section>

      <section class="forecast" id="weatherForecast">
        <div class="today" id="today">
          <div class="day">Today</div>
          <img src="" alt="Weather icon" class="weather-icon" />
          <div class="temp">35,6&#176;C</div>
          <div class="wind">4,5 m/s</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
