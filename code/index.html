<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="background" class="back-image"></div>
      <!--Section for current weather including city name, temperature, current time, eather and time for sunrise and sunset-->
      <main>
        <div class="search-container">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 64 64"
              stroke-width="6"
              stroke="#fff"
              fill="none"
              class="duration-300 transform transition-all"
              style="width: 48px; height: 48px"
            >
              <circle cx="27.31" cy="25.74" r="18.1"></circle>
              <path d="M39.58 39.04L56.14 57"></path>
            </svg>
          </button>
        </div>
        <section class="current-weather" id="currentWeather">
          <div class="curt">
            <h1 id="currentTemp"></h1>
            <p class="celsius">&deg;C</p>
          </div>
          <h2 id="city"></h2>
          <h3 class="local-time-display" id="localTimeDisplay"></h3>
          <div class="weather-description">
            <h3 id="weather"></h3>
            <div id="weatherIcon" class="c-w-i"></div>
          </div>
        </section>
        <section class="sunrise-sunset">
          <div id="sunrise" class="sunrise">
            <p>sunrise</p>
          </div>
          <div id="sunset" class="sunset">
            <p>sunset</p>
          </div>
        </section>
        <!-- 5 days forecast section -->
        <section id="weatherForecast" class="forecast-wrapper"></section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
