<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Weather App</title>
  </head>
  <body>
    <!--Section for current weather including city name, temperature, current time, eather and time for sunrise and sunset-->
    <main>
      <section class="current-weather" id="currentWeather">
        <h1 id="currentTemp"></h1>
        <h2 id="city"></h2>
        <div class="weather-description">
          <h3 id="weather"></h3>
          <div id="weatherIcon"></div>
        </div>
      </section>
      <section class="sunrise-sunset">
        <div id="sunrise"></div>
        <div id="sunset"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
